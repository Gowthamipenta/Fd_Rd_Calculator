<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FD & RD Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>FD & RD Calculator</h1>
    <div class="tabs">
      <button onclick="switchTab('fd')" class="tab active">Fixed Deposit</button>
      <button onclick="switchTab('rd')" class="tab">Recurring Deposit</button>
    </div>

    <div id="calculator">
      <div class="input-group">
        <label>Principal Amount (â‚¹):</label>
        <input type="number" id="amount" value="100000" />
      </div>

      <div class="input-group">
        <label>Interest Rate (%): <span id="rateLabel">6.5</span></label>
        <input type="range" min="1" max="12" step="0.1" id="rate" value="6.5" />
      </div>

      <div class="input-group">
        <label>Tenure:</label>
        <input type="range" min="0" max="10" value="1" id="years" />
        <span id="yearLabel">1 Year</span>
        <input type="range" min="0" max="11" value="0" id="months" />
        <span id="monthLabel">0 Months</span>
        <input type="range" min="0" max="30" value="0" id="days" />
        <span id="dayLabel">0 Days</span>
      </div>

      <div class="input-group">
        <label><input type="checkbox" id="senior" /> Senior Citizen</label>
      </div>

      <button onclick="calculate()">Calculate</button>

      <div id="result"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
